metadata:
  labels:
    agent-type: CodeQuality
spec:
  containers:
    - name: jnlp
      env:
        - name: CONTAINER_ENV_VAR
          value: jnlp
      securityContext:
        runAsUser: 1000

    - name: sonar-scanner
      image: 'sonarsource/sonar-scanner-cli:4.2'
      command:
        - cat
      tty: true
      securityContext:
        runAsUser: 1000
      env:
        - name: CONTAINER_ENV_VAR
          value: sonar-scanner
        - name: SONAR_HOST_URL
          valueFrom:
            configMapKeyRef:
              name: jenkins-config
              key: sonarqube-url

    - name: gradle-container
      image: 'gradle:jdk11'
      securityContext:
        runAsUser: 1000

